<!DOCTYPE html>
<html lang="eng">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/employee.css">
    <link rel="stylesheet" href="/pagination.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    <script src="/employee.js"></script>
    <script src="/localStorageUtility.js"></script>
    <script src="/common.js"></script>
    <script src="/validation.js"></script>
    <script src="/pagination.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-custom-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employees</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" id="mysearch" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi-search"
                        viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
            <button type="button" class="btn-outline-addnewemployee" data-toggle="modal" data-target="#exampleModal"
                data-whatever="add-employee"> <i class="bi bi-plus-circle-fill"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                </svg> Add New Employee
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title w-100 text-left" id="exampleModalLabel">Add Employee</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="hidId">
                            <form id="myForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="first-name" class="control-label">First name</label>
                                        <input type="text" class="form-control" name="first-name" id="firstname">    
                                    </div>
                                    <div class="col-md-6">
                                        <label for="last-name" class="control-label">Last name</label>
                                        <input type="text" class="form-control" name="last-name" id="lastname">        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="Email" class="control-label">Email</label>
                                        <input type="email" class="form-control" name="Email" id="mail">                                   
                                    </div>
                                    <div class="col-md-6">
                                        <label for="Gender" id="mygender" name="gender">Gender </label>
                                        <input class="check-male" type="radio" name="gender" value="Male" id="male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                        <input class="check-female" type="radio" name="gender" value="Female"id="female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="Dob">DOB</label>
                                            <input type="date" class="form-control" name="Dob" id="dob">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="joiningdate" class="control-label">Joining Date</label>
                                            <input type="date" name="Joiningdate" class="form-control" id="joiningdate">
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label for="mydesignation">Designation</label>
                                                <select name="Designation" id="designation">
                                                    <option value="inputdes"></option>
                                                    <option value="jr.developer">Jr.Developer</option>
                                                    <option value="sr.developer">Sr.Developer</option>
                                                    <option value="project manager">Project manager</option>
                                                    <option value="project manager">Other</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="file" id="file-input">
                                                <img id="image-preview" src="#" alt="image preview">
                                            </div>
                                            <div class="row" id="skill-list">
                                                <div class="form-group col-md-6">
                                                    <label for="myskill">Skill</label>
                                                    <input type="text" id="skill" placeholder="Add new item">
                                                    <button type="submit" id="add-skill-item"><i
                                                            class="fas fa-plus-circle"></i></button>
                                                    <ul></ul>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="Description" class="control-label">Description</label>
                                                    <textarea type="text" class="form-control"
                                                        id="description"></textarea>
                                                </div>
                                                <div>
                                                    <button type="submit" class="btn btn-outline-success" id="save">save</button>
                                                    <button type="button" class="btn btn-default"
                                                        data-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav> 
    <table class="table" id="data-table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Desgnation</th>
                <th scope="col">Gender</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tbl-employees">
        </tbody>
    </table>
    <nav>
        <div id="pagination" class="pagination justify-content-center"></div>        
    </nav>
</body>
</html>
